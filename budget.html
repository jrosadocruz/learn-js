<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>My Site - Budget App</title>
    <link rel="stylesheet" href="css/budget.css"/>
  </head>
  <body>
    <div class="container-alt">
      <div class="top">
        <div class="budget">
          <div class="budget__title">Available Budget in<span class="budget__title--month">%Month%</span>:</div>
          <div class="budget__value">+ 2,345.64</div>
          <div class="budget__income clearfix">
            <div class="budget__income--text">Income</div>
            <div class="right">
              <div class="budget__income--value">+ 4,300.00</div>
              <div class="budget__income--percentage">Â </div>
            </div>
          </div>
          <div class="budget__expenses clearfix">
            <div class="budget__expenses--text">Expenses</div>
            <div class="right clearfix">
              <div class="budget__expenses--value">- 1,954.36</div>
              <div class="budget__expenses--percentage">45%</div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="add">
          <div class="add__container">
            <select class="add__type">
              <option value="inc" selected="">+</option>
              <option value="exp">-</option>
            </select>
            <input class="add__description" type="text" placeholder="Add description"/>
            <input class="add__value" type="number" placeholder="Value"/>
            <button class="add__btn">+</button>
          </div>
        </div>
        <div class="container clearfix">
          <div class="income">
            <h2 class="icome__title">Income</h2>
            <div class="income__list"></div>
          </div>
          <div class="expenses">
            <h2 class="expenses__title">Expenses</h2>
            <div class="expenses__list"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="//localhost:35729/livereload.js"></script>
    <script src="jquery.js"></script>
    <script src="js/budget.js"></script>
  </body>
</html>
